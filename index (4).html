<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Holi Wishes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            position: relative;
            border: 2px solid deeppink;
            margin: 10px;
            border-radius:15px;
        }
        .title {
            font-size: 40px;
            color: #ff4081;
            animation: fadeIn 3s ease-in-out;
        }
        .button {
            margin-top: 20px;
            padding: 10px 25px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #388e3c;
        }
        .wish {
            font-size: 20px;
            color: #673ab7;
            margin-top: 20px;
            display: none;
            animation: fadeIn 2s ease-in-out;
        }
        .footer {
            margin-top: 30px;
            font-size: 18px;
            font-weight: bold;
            color: #000;
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Animation for the wishes */
        @keyframes slideUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

<div class="container">
    <div class="title">Happy Holi!</div>
    <button class="button" onclick="showWishes()">Click for More Wishes</button>

    <!-- Hidden wishes that will appear after button click -->
    <div id="wish1" class="wish">May your life be as colorful and joyful as the festival of Holi!üíê</div>
    <div id="wish2" class="wish">Let the colors of Holi spread peace and happiness in your life!üíê</div>
    <div id="wish3" class="wish">Wishing you a vibrant and happy Holi with all your loved ones!üíê</div>

    <div class="footer">Made with love by Komal Verma‚ù§Ô∏è</div>
</div>

<script>
    function showWishes() {
        // Show the hidden wishes with animation
        document.getElementById("wish1").style.display = "block";
        document.getElementById("wish1").style.animation = "slideUp 2s ease-in-out";

        setTimeout(function() {
            document.getElementById("wish2").style.display = "block";
            document.getElementById("wish2").style.animation = "slideUp 2s ease-in-out";
        }, 1000); // Delay for the second wish

        setTimeout(function() {
            document.getElementById("wish3").style.display = "block";
            document.getElementById("wish3").style.animation = "slideUp 2s ease-in-out";
        }, 2000); // Delay for the third wish
    }

</script>
</body>
</html>
